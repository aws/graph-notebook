<div class="table-div">
    <link rel="stylesheet" type="text/css" href="/static/datatables.css">
    <style>
        #{{guid}} * {
              font-size: 1em !important;
              font-family: "Courier New", Courier, monospace !important;
        }

        .sorting, .sorting_asc, .sorting_desc {
            background : none !important;
        }

        .dataTable {
            width: 100%
        }
    </style>
    <table id="{{guid}}" class="nowrap dt-left">
        <thead>
        <tr>
            <th></th>
            <th style="text-align: left">Console</th>
        </tr>
        </thead>
        <tbody>
        {% for r in results %}
        <tr class="result-row dt-left">
            <td>{{loop.index}}</td>
            <td style="text-align: left; width: 100%;">
                {{r|e}}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <script type="text/javascript">
        require(["datatables"], function (datatables) {
            function sort_remove_dup_ary(ary) {
                return ary
                    .sort(
                        function(a, b){
                            if (typeof a === 'string'){
                                return -1
                            }
                            else if (typeof b === 'string'){
                                return 1
                            }
                            else {
                                const x = a-b;
                                return a-b
                            }
                        }
                        )
                    .filter(function(item, pos, ary) {return !pos || item != ary[pos - 1]})
            }

            const paginationAry = sort_remove_dup_ary([{{amount}}, 10, 25, 50, 100, -1]);
            const optionsAry = sort_remove_dup_ary([{{amount}}, 10, 25, 50, 100, "All"]);

            var dt = $('#{{guid}}').DataTable({
                scrollY: true,
                scrollX: true,
                //scrollCollapse: true,
                columnDefs: [
                    {targets: [0], width: "5%"},
                    {targets: [1], minWidth: "95%"}
                ],
                "lengthMenu": [paginationAry, optionsAry],
                "pageLength": {{amount}}
            });

            var wrapper = $('#{{guid}}_wrapper');
            var inner = wrapper.find('.dataTables_scrollHeadInner');
            inner.css('width', '100%');

            var scrollTable = inner.find('.dataTable');
            scrollTable.css('width', '100%');

            $('#{{guid}}').css('width', 'auto');

        })
    </script>
</div>
